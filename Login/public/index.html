<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login with OTP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            padding: 20px;
        }

        .container {
            background: white;
            max-width: 400px;
            width: 100%;
            padding: 25px 30px;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        .container .title {
            font-size: 25px;
            font-weight: 500;
            position: relative;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            height: 45px;
            width: 100%;
            outline: none;
            border: 1px solid #ccc;
            padding: 0 15px;
            font-size: 16px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #9b59b6;
        }

        .hidden {
            display: none;
        }

        button {
            height: 45px;
            width: 100%;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(-135deg, #71b7e6, #9b59b6);
        }

        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Login Here</div>
        <form id="loginForm">
            <div class="form-group">
                <label for="patientId">Register ID</label>
                <input type="text" id="patientId" required placeholder="Enter your Register ID">
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" required placeholder="EX: +911234567890">
            </div>

            <button type="button" id="sendOtpBtn">Send OTP</button>

            <div id="otpSection" class="form-group hidden">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" placeholder="Enter 6-digit OTP" maxlength="6">
                <button type="button" id="verifyOtpBtn">Verify OTP</button>
            </div>

            <button type="submit" id="loginBtn" class="hidden">Login</button>
            <p>
                <br> &nbsp; &nbsp; &nbsp; &nbsp; Don't you have an account? 
                <a href="http://localhost:4000">Register</a>
            </p>
        </form>
        <div id="message" class="message hidden"></div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const patientIdInput = document.getElementById('patientId');
        const sendOtpBtn = document.getElementById('sendOtpBtn');
        const otpSection = document.getElementById('otpSection');
        const otpInput = document.getElementById('otp');
        const verifyOtpBtn = document.getElementById('verifyOtpBtn');
        const loginBtn = document.getElementById('loginBtn');
        const messageDiv = document.getElementById('message');

        function showMessage(text, isSuccess) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${isSuccess ? 'success' : 'error'}`;
            messageDiv.classList.remove('hidden');
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 3000);
        }

        sendOtpBtn.addEventListener('click', async () => {
            const patientId = patientIdInput.value.trim();
            const mobile = document.getElementById('mobile').value.trim(); 
            
            if (!patientId) {
                showMessage('Please enter Patient ID', false);
                return;
            }

            if (!mobile) {
        showMessage('Please enter your mobile number', false);
        return;
            }

            try {
                const response = await fetch('/send-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ patientId, phoneNumber: mobile })
                });

                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message, true);
                    otpSection.classList.remove('hidden');
                    sendOtpBtn.disabled = true;
                } else {
                    showMessage(data.message, false);
                }
            } catch (error) {
                showMessage('Failed to send OTP. Please try again.', false);
            }
        });

        verifyOtpBtn.addEventListener('click', async () => {
            const patientId = patientIdInput.value.trim();
            const otp = otpInput.value.trim();

            if (!otp) {
                showMessage('Please enter OTP', false);
                return;
            }

            try {
                const response = await fetch('/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ patientId, otp })
                });

                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message, true);
                    loginBtn.classList.remove('hidden');
                    verifyOtpBtn.disabled = true;
                    otpInput.disabled = true;
                } else {
                    showMessage(data.message, false);
                }
            } catch (error) {
                showMessage('Failed to verify OTP. Please try again.', false);
            }
        });

        form.addEventListener('submit', (e) => {
    e.preventDefault();

    // Assuming there's an input field with id="registerId" for the register id
    const registerId = document.getElementById('patientId').value;

    // List of specific IDs and their corresponding URLs
    const idRedirects = {
        'PAH12345': 'http://localhost:3500',
        'PAH12346': 'http://localhost:3500',
        'PAH12347': 'http://localhost:3500',
        'DOC12345': 'http://localhost:5000',
    };

    // Check if the registerId matches any in the list
    const redirectUrl = idRedirects[registerId];

    if (redirectUrl) {
        showMessage('Login successful!', true);
        // Redirect to the corresponding URL
        window.location.href = redirectUrl;
    } else {
        showMessage('Invalid Register ID. Please try again.', false);
    }
});

    </script>
</body>
</html>
